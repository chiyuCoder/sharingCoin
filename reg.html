<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reg--SharingCoin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="css/family.css" type="text/css" rel="stylesheet"/>
    <link href="css/logreg.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="logreg">
    <div class="textCenter">
        <img src="img/R_logo.png" alt="R_logo">
    </div>
    <h2 class="textCenter">SHARINGCOIN</h2>
    <div class="mainbody">
        <form action="" method="">
            <div class="mainrow">
                <input type="text" placeholder="手机号码" name="tel">
            </div>
            <div class="mainrow">
                <input type="text" placeholder="验证码" name="verify" class="inputVerify">
                <input type="button" value="获取验证码" class="getVerify">
            </div>
            <div class="mainrow">
                <input type="password" name="password" placeholder="设置密码">
            </div>
            <div class="mainrow">
                <input type="password" name="checkPsw" placeholder="确认密码">
            </div>
            <div class="mainrow">
                <input type="text" name="recommendId" placeholder="推荐人ID">
            </div>
            <div class="mainrow">
                <input type="radio" name="read" value="read" id="hasRead"/><label for="hasRead">我已阅读并同意<a href="" title="read me">《注册及服务协议》</a> </label>
            </div>
            <div class="mainrow">
                <input type="submit" value="注册">
            </div>
        </form>
        <div class="textCenter">
            <div>已有账户？<a href="log.html" >登录</a><small><a href="index.html">返回首页</a></small></div>
        </div>
    </div>
</div>
</body>
</html>
